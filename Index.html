<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurulus Osman</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        background-image: url('https://i.postimg.cc/zv5ZGgwj/images-(1).jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .overlay {
        background: rgba(0,0,0,0.75);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
    }

    .container {
        position: relative;
        padding: 25px;
        text-align: center;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    h1 {
        font-size: 38px;
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 15px #000;
        animation: slide 1.3s ease;
    }

    @keyframes slide {
        from {transform: translateY(-20px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    .buttons {
        margin-top: 25px;
    }

    button {
        padding: 14px 28px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
    }

    .download {
        background: #ff4500;
        color: #fff;
    }

    .download:hover {
        background: #e03e00;
        transform: scale(1.05);
    }

    .trailer {
        background: #1e90ff;
        color: white;
    }

    .trailer:hover {
        background: #187bcd;
        transform: scale(1.05);
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
    }

    /* Popup Trailer Box */
    #popupBox {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #popupContent {
        width: 90%;
        max-width: 600px;
        background: #000;
        border-radius: 10px;
        padding: 10px;
        animation: popupAnim 0.4s ease;
    }

    @keyframes popupAnim {
        from {transform: scale(0.6); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
    }

    .closeBtn {
        text-align: right;
        margin-bottom: 5px;
        font-size: 18px;
        cursor: pointer;
        color: #ff0000;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>KURULUS OSMAN</h1>

    <div class="buttons">
        <!-- Direct Google Drive Download Link -->
        <a href="https://drive.google.com/uc?export=download&id=1VpdlRBV-xzt3Me3AIU_VMaGEsiftiaOb">
            <button class="download">⬇ Download Now</button>
        </a>

        <button class="trailer" onclick="openTrailer()">▶ Watch Trailer</button>
    </div>

    <footer>
        © 2025 Kurulus Osman | All Rights Reserved
    </footer>
</div>

<!-- Trailer Popup -->
<div id="popupBox">
    <div id="popupContent">
        <div class="closeBtn" onclick="closeTrailer()">✖ Close</div>

        <iframe width="100%" height="315"
        src="https://www.youtube.com/embed/Dzo27SUtDHA?si=f8zLekDJwELXW49O"
        frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<script>
function openTrailer() {
    document.getElementById("popupBox").style.display = "flex";
}

function closeTrailer() {
    document.getElementById("popupBox").style.display = "none";
}
</script>

</body>
</html>
